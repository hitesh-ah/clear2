<!-- manage-employees.component.html -->
<form [formGroup]="employeeForm" (ngSubmit)="addEmployee()" class="form-horizontal">
  <div class="form-group row">
    <label for="employeeId" class="col-sm-2 col-form-label">Employee ID</label>
    <div class="col-sm-10">
      <input id="employeeId" formControlName="employeeId" placeholder="Employee ID" class="form-control" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input id="name" formControlName="name" placeholder="Name" class="form-control" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="designation" class="col-sm-2 col-form-label">Designation</label>
    <div class="col-sm-10">
      <input id="designation" formControlName="designation" placeholder="Designation" class="form-control" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="location" class="col-sm-2 col-form-label">Location</label>
    <div class="col-sm-10">
      <input id="location" formControlName="location" placeholder="Location" class="form-control" required />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">Add Employee</button>
    </div>
  </div>
</form>
